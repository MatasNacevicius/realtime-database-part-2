<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="prisijungimas">
      <div id="info">
        <input placeholder="email" type="email" id="emails" />
        <input placeholder="password" type="password" id="passwords" />
      </div>
      <div id="buttons">
        <button id="reg" type="submit">registruotis</button>
        <button id="log" type="submit">prisijunkti</button>
        <button id="signOut" type="submit">sign out</button>
      </div>
    </form>
    <form id="form">
      <div id="form_container">
        <input placeholder="Car Brand" type="text" id="carBrandInput" />
        <input placeholder="Car Model" type="text" id="carModelInput" />
        <input placeholder="Car Year" type="number" id="carYearInput" />
        <input placeholder="Car Price" type="number" id="carPriceInput" />
        <input placeholder="Car Photo" type="text" id="favoriteCarPhotoInput" />
      </div>

      <div id="button_container">
        <button id="insertBtn" type="submit">INSERT</button>
        <button id="updateBtn" type="submit">UPDATE</button>
        <button id="deleteBtn" type="submit">DELETE</button>
      </div>
    </form>
    <div id="container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
